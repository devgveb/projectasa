<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asa do Brasil
    </title>

    <style rel="stylesheet">
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .d-flex{display: flex;}
        .d-flex-container{width: 80%;height: auto;margin: 0 auto;display: flex;}
        .d-flex-container-2{width: 60%;height: auto;margin: 0 auto;display: flex;}
        .column-xl-3{flex: 0 0 auto;width: 25%;}
        .column-xl-6{flex: 0 0 auto;width: 50%;}
        .column-xl-12{width: 100%;}
        .card-publish{padding: 10px;margin: 10px;}
        .publish-img{display: block;max-width: 100%;}
        .flex-row{flex-wrap: wrap;justify-content: space-between;align-items: center;}
        .font{font-family: 'Times New Roman', Times, serif;color: #ffffff;font-weight: bold;font-size: 45px;}
        .fontDarkBlue{font-family: 'Times New Roman', Times, serif;color: #061832;font-weight: bold;font-size: 45px;}
        .DarkBlue{background-color: #061832;}
        .paddingTwo{padding: 20px;}
        .paddingOne{padding: 10px;}
        .CenterContent{justify-content: center;}
        .logoMark{max-width: 120px}
        .navMenu{display: flex;}
        .navItemMenu{list-style: none;padding: 0 16px;}
        .navItemLink{font-family: 'Times New Roman', Times, serif;font-size: 18px;}
        .MenuMobile{display: none;}
        .margin-auto{margin: 0 auto;}
        .formCp{display: block;width: 100%;height: auto; padding: 15px;border-radius: 5px;font-family: 'Times New Roman', Times, serif;font-size: 18px;}

        @media (max-width: 1024px){
            .d-flex-container-2{
                width: 80%;height: auto;margin: 0 auto;display: flex;
            }
            .column-md-6{flex: 0 0 auto;width: 50%;}           
        }

        @media (max-width: 768px){
            .d-flex-container-md{
                width: 80%;height: auto;margin: 0 auto;display: flex;
            }
		.column-sm-12{width: 100%;}
        .navMenu{width: 100%;display:none;position: absolute;top: 70px;right: 0;background-color: #ffffff;height: calc(100vh - 70px)}
        .navItemMenu{padding: 1rem}
        .MenuMobile{display: block;}
        
        .font{font-size: 25px;}
        }
    </style>

</head>
<body>

<header>
    <div class="d-flex-container flex-row">
        <div class="logoMark paddingOne"><img src="img/logo.png" class="publish-img"></div>
            <a class="MenuMobile">Menu</a>
            <nav class="navMenu">
                <li class="navItemMenu"><a class="navItemLink" href="index.html">Home Page</a></li>
                <li class="navItemMenu"><a class="navItemLink" href="contact.html">Contato</a></li>
            </nav>
    </div>


</header>

<div class="d-flex-container d-flex-container-md flex-row">

 <div class="column-xl-8 margin-auto">
    <div class=" d-flex column-xl-12 CenterContent"><h1 class="fontDarkBlue">Entre em contato e conheça nossa linha de facilidades</h1></div>    

<form class="d-flex flex-row">
    <div class="column-xl-6 paddingOne">
        <label>Nome:</label>
        <input type="name" placeholder="Digite o seu nome.: " class="formCp">
    </div>

    <div class="column-xl-6 paddingOne">
        <label>Sobrenome:</label>
        <input type="name" placeholder="Digite o seu nome.: " class="formCp">
    </div>

    <div class="column-xl-12 paddingOne">
        <label>Endereço de e-mail:</label>
        <input type="name" placeholder="Digite o seu nome.: " class="formCp">
    </div>

    <div class="column-xl-12 paddingOne">
        <label>Contato</label>
        <input type="name" placeholder="Digite o seu nome.: " class="formCp">
    </div>

    <div class="column-xl-12 paddingOne">
        <label>Mensagem</label>
        <textarea type="name" placeholder="Digite o seu nome.: " class="formText">
    </div>

</form>



 </div>

</div>

</body>
</html>
